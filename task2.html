<!DOCTYPE html>
<html>
<head>
<style>
ol, ul {
  list-style: none; 
}

li:before {
  content: "•";
  margin-right: 8px;
}

ul li:before {
  content: "○";
}
</style>
</head>
<body>

<h2>Task - 2</h2>
<ol>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ol>

</body>
</html>
